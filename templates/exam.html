<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Exam | Exam Portal</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: #F8FAFC;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
        .exam-container {
            width: 100%;
            max-width: 900px;
            background: #FFFFFF;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }
        h2 {
            margin-top: 0;
            color: #0F172A;
            margin-bottom: 30px;
        }
        .question {
            margin-bottom: 30px;
        }
        .question p {
            font-weight: 600;
            color: #0F172A;
            margin-bottom: 12px;
        }
        .options label {
            display: block;
            padding: 10px 14px;
            margin-bottom: 10px;
            background: #F9FAFB;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid #E5E7EB;
        }
        .options label:hover {
            background: #EEF2FF;
            border-color: #4F46E5;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #4F46E5;
            color: #FFFFFF;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

<!-- DEBUG MARKER -->
<h1 style="color:red; text-align:center;">NEW EXAM PAGE LOADED</h1>

<div class="exam-container">
    <h2>Online Examination</h2>

    <form method="POST" action="/submit">
        <input type="hidden" name="cheatCount" id="cheatCount" value="0">

    <div class="question">
    <p>1. What is 2 + 2?</p>
    <div class="options">
        <label><input type="radio" name="q1" value="A"> 3</label>
        <label><input type="radio" name="q1" value="B"> 4</label>
        <label><input type="radio" name="q1" value="C"> 5</label>
    </div>
</div>

<div class="question">
    <p>2. What is the capital of India?</p>
    <div class="options">
        <label><input type="radio" name="q2" value="A"> Mumbai</label>
        <label><input type="radio" name="q2" value="B"> Delhi</label>
        <label><input type="radio" name="q2" value="C"> Chennai</label>
    </div>
</div>

<div class="question">
    <p>3. Python is a ___?</p>
    <div class="options">
        <label><input type="radio" name="q3" value="A"> Snake</label>
        <label><input type="radio" name="q3" value="B"> Programming Language</label>
        <label><input type="radio" name="q3" value="C"> Car</label>
    </div>
</div>

<div class="question">
    <p>4. 5 * 6 = ?</p>
    <div class="options">
        <label><input type="radio" name="q4" value="A"> 30</label>
        <label><input type="radio" name="q4" value="B"> 25</label>
        <label><input type="radio" name="q4" value="C"> 35</label>
    </div>
</div>

<div class="question">
    <p>5. HTML stands for?</p>
    <div class="options">
        <label><input type="radio" name="q5" value="A"> Hyper Text Markup Language</label>
        <label><input type="radio" name="q5" value="B"> High Tech Machine Language</label>
        <label><input type="radio" name="q5" value="C"> Hyperlink Tool Markup Language</label>
    </div>
</div>

<button type="submit" class="submit-btn">Submit Exam</button>
    </form>
</div>

<script src="{{ url_for('static', filename='js/proctoring.js') }}"></script>

</body>
</html>
