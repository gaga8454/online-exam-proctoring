<!DOCTYPE html>
<html lang="en">
<head>

    <title>Online Exam | Exam Portal</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: #F8FAFC;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
        .exam-container {
            width: 100%;
            max-width: 900px;
            background: #FFFFFF;
            padding: 40px;
            border-radius: 20px;

        h2 {
            margin-top: 0;
            color: #0F172A;
            margin-bottom: 30px;
        }
        .question {
            margin-bottom: 30px;
        }
        .question p {
            font-weight: 600;
            color: #0F172A;
            margin-bottom: 12px;
        }
        .options label {
            display: block;
            padding: 10px 14px;
            margin-bottom: 10px;
            background: #F9FAFB;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid #E5E7EB;
        }
        .options label:hover {
            background: #EEF2FF;
            border-color: #4F46E5;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #4F46E5;
            color: #FFFFFF;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
