<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Online Exam Proctoring</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #F8FAFC;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: #FFFFFF;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        .brand {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #4F46E5;
            letter-spacing: 0.5px;
        }

        h1 {
            margin: 0 0 8px;
            color: #0F172A;
            font-size: 28px;
        }

        p.subtitle {
            margin: 0 0 30px;
            color: #64748B;
            font-size: 14px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #334155;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #E5E7EB;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4F46E5;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #4338CA;
        }

        .note {
            margin-top: 16px;
            font-size: 13px;
            color: #64748B;
            background: #F1F5F9;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }

        .footer-text {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #64748B;
        }

        .footer-text a {
            color: #4F46E5;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="brand">ONLINE EXAM PROCTORING</div>

    <h1>Create Account</h1>
    <p class="subtitle">Register as a student to access exams</p>

    <form method="POST">
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Register</button>
    </form>

    <div class="note">
        Your account will be reviewed by the teacher before approval.
    </div>

    <div class="footer-text">
        Already have an account?
        <a href="{{ url_for('login') }}">Login here</a>
    </div>
</div>

</body>
</html>
